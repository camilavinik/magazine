<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: make all meta nice -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92c4329b97.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Magazine</title>
  </head>
  <body>
    <header>
      <a class="logo-a">
        <img src="./assets/logo.png" alt="Magazine Logo" class="logo"/>
      </a>
      <i id="menuButton" class="fa-solid fa-bars responsive-menu-btn"></i>
      <nav id="nav">
        <a><p class="nav-item selected">Home</p></a>
        <a href="./pages/aboutUs.html"><p class="nav-item">About us</p></a>
        <a href="./pages/contact.html"><p class="nav-item">Contact</p></a>
        <form id="searchForm" class="search-container">
          <input type="text" class="search" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <main>
      <div class="carousel-container" id="carouselContainer">
        <script id="bannerTemplate" type="template/handlebars">
          <a href="./pages/article.html?id={{id}}" class="banner-container">
            <img
              class="banner-img"
              src={{img}}
            />
            <h1 class="banner-title title">{{title}}</h1>
          </a>
        </script>
      </div>
      <div class="dots-container">
        <button class="carousel-dot selected" id="0" />
        <button class="carousel-dot" id="1" />
        <button class="carousel-dot" id="2" />
      </div>
      <div class="main-content">
        <div class="articles-column" id="firstColumn">
          <!-- Filled with javascript -->
        </div>
        <div class="articles-column middle-column" id="secondColumn">
          <!-- Filled with javascript -->
        </div>
        <div class="articles-column" id="thirdColumn">
          <!-- Filled with javascript -->
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-info">
        <i class="fa-solid fa-phone"></i>
        <p>+598 983 303 945</p>
      </div>
      <p class="copyright">MAGAZINE 2023 Â©</p>
      <div class="footer-info">
        <i class="fa-solid fa-envelope"></i>
        <p>contact@magazine.com</p>
      </div>
    </footer>
  </body>
  <script src="data/articles.js"></script>
  <script src="scripts/common.js"></script>
  <script src="scripts/index.js"></script>
</html>
