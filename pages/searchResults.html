<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Site metadata -->
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="We are 'We Love Pets', a magazine dedicated to the good care of our pets."
    />
    <meta name="author" content="Camila Sanchez" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Pets, Owners, Animals, Dogs, Cats, Magazine, Blog"
    />
    <!-- Import icons and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92c4329b97.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Import stylesheets -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/searchResults.css" />
    <title>Search Results</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- Logo -->
      <a href="../index.html" class="logo-a">
        <img src="../assets/logo.png" alt="Magazine Logo" class="logo" />
      </a>
      <!-- Menu icon for smaller screens -->
      <i id="menuButton" class="fa-solid fa-bars responsive-menu-btn"></i>
      <!-- Menu options -->
      <nav id="nav">
        <a href="../index.html"><p class="nav-item">Home</p></a>
        <a href="./aboutUs.html"><p class="nav-item">About us</p></a>
        <a href="./contact.html"><p class="nav-item">Contact</p></a>
        <!-- Search form -->
        <form id="searchForm" class="search-container">
          <input type="text" class="search" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <!-- MAIN PAGE CONTENT -->
    <main id="main">
      <!-- Search title handlebars template -->
      <script id="searchTitleTemplate" type="template/handlebars">
        <h1 class="title page-title">search results for: "{{search}}"</h1>
      </script>
      <!-- Search title to be rendered here -->

      <!-- Result article handlebars template -->
      <script id="searchResultTemplate" type="template/handlebars">
        <a class="result-art-container" href="./article.html?id={{id}}">
          <img src="{{img}}"/>
          <div>
            <h3 class="title">{{title}}</h3>
            <p>{{abstract}}</p>
          </div>
        </a>
      </script>
      <!-- Resulted articles to be rendered here -->
    </main>
    <!-- FOOTER -->
    <footer>
      <!-- Phone -->
      <div class="footer-info">
        <i class="fa-solid fa-phone"></i>
        <p>+598 983 303 945</p>
      </div>
      <!-- Copyright -->
      <p class="copyright">MAGAZINE 2023 Â©</p>
      <!-- Email -->
      <div class="footer-info">
        <i class="fa-solid fa-envelope"></i>
        <p>contact@magazine.com</p>
      </div>
    </footer>
  </body>
  <!-- SCRIPTS IMPORTS -->
  <script src="../data/articles.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../scripts/searchResults.js"></script>
</html>
