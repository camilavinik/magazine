<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: make all meta nice -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92c4329b97.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/searchResults.css" />
    <title>Search Results</title>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <i class="fa-solid fa-paw logo-text"></i>
        <h1 class="title logo-text">MAGAZINE</h1>
      </a>
      <nav>
        <a href="../index.html"><p class="nav-item">Home</p></a>
        <a href="./aboutUs.html"><p class="nav-item">About us</p></a>
        <a href="./contact.html"><p class="nav-item">Contact</p></a>
        <div class="search-container">
          <input class="search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
    </header>
    <main id="main">
      <script id="searchTitleTemplate" type="template/handlebars">
        <h1 class="title page-title">search results for: "{{search}}"</h1>
      </script>
      <!-- Multiple articles may be rendered, not only the following template -->
      <script id="searchResultTemplate" type="template/handlebars">
        <a class="result-art-container" href="./article.html?id={{id}}">
          <img src="{{img}}"/>
          <div>
            <h3 class="title">{{title}}</h3>
            <p>{{abstract}}</p>
          </div>
        </a>
      </script>
    </main>
    <footer></footer>
  </body>
  <script src="../data/articles.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../scripts/searchResults.js"></script>
</html>
