<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: make all meta nice -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92c4329b97.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/article.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="../index.html" class="logo">
        <i class="fa-solid fa-paw logo-text"></i>
        <h1 class="title logo-text">MAGAZINE</h1>
      </a>
      <nav>
        <a href="../index.html"><p class="nav-item">Home</p></a>
        <a href="./aboutUs.html"><p class="nav-item">About us</p></a>
        <a href="./contact.html"><p class="nav-item">Contact</p></a>
        <form id="searchForm" class="search-container">
          <input type="text" class="search" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <main>
      <div class="main-article-container" id="mainArticle">
        <script type="template/handlebars" id="mainArticleTemplate">
          <h1 class="title">{{title}}</h1>
          <p>{{abstract}}</p>
          <img src={{img}} alt={{imgDescription}} />
          <p>{{mainArticle}}</p>
        </script>
      </div>
      <div id="articlesColumn" class="articles-column">
        <script type="template/handlebars" id="suggestedArticleTemplate">
          <a href="./article.html?id={{id}}" class="preview-art-container">
            <img class="preview-art-image" src="{{img}}" alt="{{imgDescription}}"/>
            <h2 class="title preview-art-title">{{title}}</h2>
            <p>{{abstract}}</p>
          </a>
        </script>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="../data/articles.js"></script>
  <script src="../scripts/common.js"></script>
  <script src="../scripts/article.js"></script>
</html>
