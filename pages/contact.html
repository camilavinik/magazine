    <title>Contact</title>

  <body>
    <header>
      <a href="../index.html" class="logo-a">
        <img src="../assets/logo.png" alt="Magazine Logo" class="logo"/>
      </a>
      <i id="menuButton" class="fa-solid fa-bars responsive-menu-btn"></i>
      <nav id="nav">
        <a href="../index.html"><p class="nav-item">Home</p></a>
        <a href="./aboutUs.html"><p class="nav-item">About us</p></a>
        <a><p class="nav-item selected">Contact</p></a>
        <form id="searchForm" class="search-container">
          <input type="text" class="search" />
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <main>
      <h1 class="title page-title">contact</h1>
      <form class="form-container">
        <div class="input-row">
          <div class="input-container">
            <label>Name</label>
            <input class="input" placeholder="Scooby" required/>
          </div>
          <div class="input-container">
            <label>Surname</label>
            <input class="input" placeholder="Dooby Doo" required/>
          </div>
        </div>
        <div class="input-container">
          <label>Email</label>
          <input type="email" class="input" placeholder="scoobydoobydoo@mystery.com" required/>
        </div>
        <div class="input-container">
          <label>Message</label>
          <textarea class="input" placeholder="Write here..." required></textarea>
        </div>
        <button class="submit-button button">Send</button>
      </form>
    </main>
    <footer>
      <div class="footer-info">
        <i class="fa-solid fa-phone"></i>
        <p>+598 983 303 945</p>
      </div>
      <p class="copyright">MAGAZINE 2023 Â©</p>
      <div class="footer-info">
        <i class="fa-solid fa-envelope"></i>
        <p>contact@magazine.com</p>

    </footer>
